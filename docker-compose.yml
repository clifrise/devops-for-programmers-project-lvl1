version: "3"

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.production
    command: npm test
    image: clifrise/devops-for-programmers-project-lvl1 
    depends_on:
      - "db"

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U habrpguser -d habrdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s