services:
  app:
    build:
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    command: bash -c 'sleep 10 && npm start'
    volumes:
      - ./app:/app

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - "app"
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./app:/srv