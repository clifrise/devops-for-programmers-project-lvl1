version: "3"

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    command: npm test
    image: clifrise/devops-for-programmers-project-lvl1 
    depends_on:
      - "db"

  db:
    image: postgres
    restart: always
    environment:
      DATABASE_HOST: db
      DATABASE_NAME: postgres
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
      DATABASE_PORT: 5432
    ports:
      - "5432:5432"